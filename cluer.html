<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cluer</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Cluer's Screen</h1>
        <p>Enter the seed number that you and the Guesser agreed on:</p>
        <input type="number" id="seedInput" placeholder="Enter seed number" />
        <button onclick="startCluer()">Submit</button>

        <div id="cluer">
            <svg id="trueColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <rect width="100" height="100" />
            </svg>
        </div>

        <script src="script.js"></script>
        <script>
            function startCluer() {
                const seed = document.getElementById("seedInput").value;
                showCluerColor(seed);
            }
        </script>
    </body>
</html>
